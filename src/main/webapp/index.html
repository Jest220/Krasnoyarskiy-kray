<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Красноярский край</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="selectWrapper">
                <div class="selectItem">
                    <div class="selectItem_header">
                        <h2>Район</h2>
                    </div>
                    <div class="selectItem_select">
                        <select name="District" id="District">
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
                <div class="selectItem selectItem__right">
                    <div class="selectItem_header">
                        <h2>Город</h2>
                    </div>
                    <div class="selectItem_select">
                        <select name="Settlement" id="Settlement">
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
                <div class="selectItem">
                    <div class="selectItem_header">
                        <h2>Улица</h2>
                    </div>
                    <div class="selectItem_select">
                        <select name="Street" id="Street">
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
                <div class="selectItem selectItem__right">
                    <div class="selectItem_header">
                        <h2>Дом</h2>
                    </div>
                    <div class="selectItem_select">
                        <select name="Doma" id="Doma">
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
